<link href='https://unpkg.com/css.gg@2.0.0/icons/css/math-plus.css' rel='stylesheet'>

<div class="container">
  <div class="row">
    <div class="col text-center">
      <h1>MIS SEDES</h1>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col text-center">
      <button class="btn btn-filter" [class.active]="showActive" (click)="changeFilter()">SEDES ACTIVAS</button>
      <button class="btn btn-filter" [class.active]="!showActive" (click)="changeFilter()">SEDES INACTIVAS</button>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let sede of sedes" class="col-md-4 mb-4 dimenciones">
      <div class="card sede-card text-center">
        <div class="card-body">
          <p><strong>Nombre:</strong> {{sede.nombreSede}}</p>
          <p><strong>Abreviación:</strong> {{sede.abreviacion}}</p>
          <p><strong>Dirección:</strong> {{sede.direccion}}</p>
          <select [(ngModel)]="sede.estado" (change)="updateStatus(sede.idSede + '')" 
             [ngClass]="{'form-select-green': sede.estado === 'A', 'form-select-red': sede.estado !== 'A'}"
              class="form-select">
              <option class="opcion1"  value="A">Activo</option>
              <option class="opcion2" value="I">Inactivo</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4 dimenciones ">
      <div class="card fixed-square card-body">
        <button type="button" class="btn btn-registrar-sede" (click)="openModal(template)">
          <i class="bi bi-plus-lg custom-size"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <ng-template #template>
    <form (ngSubmit)="registerSede()" #sedeForm="ngForm">
      <div *ngIf="!processingRequest">
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input [(ngModel)]="sedeRegistro.nombreSede" name="nombreSede" class="form-control" type="text" placeholder="Nombre" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Abreviación</span>
            <input [(ngModel)]="sedeRegistro.abreviacion" name="abreviacion" class="form-control" type="text" placeholder="Abreviación" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Dirección</span>
            <input [(ngModel)]="sedeRegistro.direccion" name="direccion" class="form-control" type="text" placeholder="Dirección" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-no-border2" data-bs-dismiss="modal" (click)="modalRef?.hide()">Cerrar</button>
          <button class="btn btn-primary btn-no-border1" type="submit" [disabled]="!sedeForm.valid">Registrar sede</button>
        </div>
      </div>
    </form>
  </ng-template>

  <!-- Confirmation Modal -->
  <ng-template #confirmationTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Registro finalizado</h4>
    </div>
    <div class="modal-body">Sede registrada exitosamente</div>
  </ng-template>
  
  <br><br><br><br><br>
</div>
