<div class="container my-5">
  <div class="row">
    <div class="col text-center">
      <h1 class="display-4">Mi Plan de Entrenamiento</h1>
    </div>
  </div>

  <div *ngIf="processingRequest" class="row mt-3 justify-content-center">
    <div class="col-md-10 text-center loading-container">
      <shared-loading-spinner></shared-loading-spinner>
      <p class="mt-2">Cargando...</p>
    </div>
  </div>

  <div *ngIf="!processingRequest" class="row mt-3 justify-content-center">
    <div class="col-md-10" *ngFor="let dia of dias">
      <h2 class="day-title">DÃ­a {{ dia.dia }}</h2>
      <table class="table table-hover table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Grupo Muscular</th>
            <th>Ejercicio</th>
            <th>Series</th>
            <th>Repeticiones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ejercicio of dia.ejercicios">
            <td>{{ ejercicio.nombre_grupo_muscular }}</td>
            <td>{{ ejercicio.nombre }}</td>
            <td>{{ ejercicio.series }}</td>
            <td>{{ ejercicio.repeticiones }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
