<div>
  <div class="modal-header">
    <h5  class="modal-title pull-left">REGISTRAR NUEVA MEMBRESÍA</h5>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <form #membershipForm="ngForm"  (ngSubmit)="onSubmit()">
    <div>
      <label for="floatingInput">Nombre:</label>
      <input
          [(ngModel)]="createMembership.name"
          name="nombre"
          type="text"
          class="form-control"
          />  
    </div>
    <div>
      <label for="floatingInput">Descripción:</label>
      <input
          [(ngModel)]="createMembership.detail"
          name="descripcion"
          type="text"
          class="form-control"/>  
    </div>
    <div>
      <label for="floatingInput">Costo:</label>
      <input
          [(ngModel)]="createMembership.cost"
          name="costo"
          type="text"
          class="form-control"/>  
    </div>
    <div>
      <p class="credenciales-i" *ngIf="emptyField">
        <i class="bi-exclamation-circle" *ngIf="emptyField"></i>
        Ningún campo debe estar vacio
      </p>
    </div>
    <div>
      <p class="credenciales-i" *ngIf="invalidCost">
        <i class="bi-exclamation-circle" *ngIf="invalidCost"></i>
        El campo costo debe ser un número
      </p>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-default">Guardar</button>
    </div>
  </form>

</div>
